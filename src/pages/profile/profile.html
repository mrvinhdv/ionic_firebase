<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div align="center">
    <h1> Profile</h1>
    <img class="profile-image" [src]="auth.getAvatar()">
  </div>

  <ion-list>
    <button ion-item (click)="cancelAccount()">
      <ion-icon name="close-circle" item-start></ion-icon>
      Close Account
    </button>
    <button ion-item (click)="logOut()">
      <ion-icon name="log-out" item-start></ion-icon>
      Log Out
    </button>
  </ion-list>
</ion-content>
