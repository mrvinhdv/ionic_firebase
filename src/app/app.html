<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </ion-item>
      <ion-list-header *ngIf="auth.getEmail()">{{auth.getEmail()}}</ion-list-header>
      <ion-item (click)="logout()" *ngIf="auth.authenticated">
        <ion-item name="log-out"></ion-item>
        Log out
      </ion-item>
      <ion-item (click)="login()" *ngIf="!auth.authenticated">
        <ion-item name="log-in"></ion-item>
        Log In
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
